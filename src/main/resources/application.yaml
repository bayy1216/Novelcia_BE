spring: # test profile
  application:
    name: novelcia-api-server
  config:
    import: optional:configserver:${CONFIG_SERVER:http://localhost:8888}
    name: novelcia-api-server
  datasource:
    url: "jdbc:h2:mem:novelcia;"
    username: "sa"
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  sql.init.mode: never
  flyway:
    enabled: false
  h2:
    console:
      enabled: true
      path: /h2-console
  data:
    redis: # redis auto-config ?? (RedisProperties ? ???? ??)
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  session:
    redis:
      namespace: novelcia
  lifecycle:
    timeout-per-shutdown-phase: 15s # 스프링이 종료될때 모든 작업이 종료될때 까지 기다리는 시간
  task:
    execution:
      pool:
        core-size: 8
        max-size: 16
logging:
  level.org.hibernate:
    orm.jdbc.bind: trace
    SQL: debug
springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  use-fqn: true
server:
  servlet:
    session:
      cookie:
        name: NOVELCIA_SESSION
        max-age: 3600 # 1 hour
  shutdown: graceful
  tomcat:
    connection-timeout: 3s # tcp연결에서 처음 패킷 타임아웃시, 재전송할 기회를 보장, 그다음 재전송은 1초에서 2초로 증가되므로 3초 타임아웃으로 재전송은 1번만
    keep-alive-timeout: 15s # keep-alive 통신에서 LB 아래에서 스프링 서버과 연결시, 생길 수 있는 좀비 커넥션 방지
---
spring: # local profile
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://localhost:3306/novelcia?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
      defer-datasource-initialization: false
  sql.init.mode: never
  h2.console.enabled: false
  flyway:
    enabled: false
    baseline-on-migrate: false
    fail-on-missing-locations: true
    baseline-version: 1
